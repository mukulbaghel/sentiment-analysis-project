<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analysis Project</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to the CSS file -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .images {
            display: flex;
            justify-content: space-around;
            margin-top: 30px;
        }
        .images img {
            max-width: 45%;
            height: auto;
        }
        .report-link {
            margin-top: 30px;
            display: block;
            font-size: 20px;
            color: #333;
        }
        .report-link a {
            text-decoration: none;
            color: #0066cc;
        }
    </style>
</head>

<body>
    <h1>Sentiment Analysis and Opinion Mining</h1>
    <div class="container">
        <p>Welcome to the sentiment analysis project showcasing the results of the sentiment analysis on tweets.</p>
        
        <!-- Pie Chart -->
        <div class="images">
            <img src="pie_chart.png" alt="Sentiment Distribution">
        </div>

        <!-- Word Clouds -->
        <div class="images">
            <img src="positive_wc.png" alt="Positive Sentiment Word Cloud">
            <img src="neutral_wc.png" alt="Neutral Sentiment Word Cloud">
            <img src="negative_wc.png" alt="Negative Sentiment Word Cloud">
        </div>

        <!-- Link to the report -->
        <a class="report-link" href="report.pdf" target="_blank">Click here to view the full report (PDF)</a>
    </div>
</body>

</html>
